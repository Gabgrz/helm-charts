{{ if eq .Values.k8sAddons.enabled "true" }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ default "standard-cluster-addons" .Values.global.clusterName }}-addons
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: {{ .Values.k8sAddons.repoUrl }}
      revision: HEAD
      directories:
      - path: {{ .Values.k8sAddons.repoPath }}
  template:
    metadata:
      name: >-
        {{ printf "{{path[3]}}" }}
    spec:
      project: {{ default "default" .Values.k8sAddons.argocdProject }}
      source:
        repoURL: {{ .Values.k8sAddons.repoUrl }}
        targetRevision: HEAD
        path: >-
          {{ printf "{{path}}" }}
      destination:
        server: https://connectgateway.googleapis.com/v1/projects/{{ .Values.global.projectNumber }}/locations/global/gkeMemberships/{{ default "standard-cluster" .Values.global.clusterName }}
        namespace: {{ default "default" .Values.k8sAddons.namespace }}
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
{{ end }}