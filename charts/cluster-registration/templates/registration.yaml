{{ if eq .Values.argocdRegistration.enabled "true" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ default "standard-cluster" .Values.global.clusterName }}
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: {{ default "standard-cluster" .Values.global.clusterName }}
  server: https://connectgateway.googleapis.com/v1/projects/{{ .Values.argocdRegistration.projectNumber }}/locations/global/gkeMemberships/{{ default "standard-cluster" .Values.global.clusterName }}
  config: |
    {
      "execProviderConfig": {
        "command": "argocd-k8s-auth",
        "args": ["gcp"],
        "apiVersion": "client.authentication.k8s.io/v1beta1"
      },
      "tlsClientConfig": {
        "insecure": false,
        "caData": ""
      }
    }
{{ end }}
